name: Minify source files

on: 
  push:
    paths:
    - 'src/CSS/**'
    - 'src/Javascript/**'

jobs:
  read:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false 
        fetch-depth: 0
    - name: Copy files
      run: cp src/Javascript/syntax.js out
    - name: Copy files
      run: cp src/CSS/syntax.css out
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add out/syntax.js out/syntax.css
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MINIFIER }}
        branch: ${{ github.minifycode }}
    - name: minisauras
      uses: TeamTigers/minisauras@v2.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.MINIFIER }}
      id: dir
      with:
        directory: 'out/'
